name: Capture GitHub Profile Screenshot and Update Categories

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  capture-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxshmfence-dev wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          npm install puppeteer-core

      - name: Capture Screenshot
        run: node .github/workflows/capture-screenshot.js ${{ github.event.pull_request.user.login }}

      - name: Update Contributors File
        run: node .github/workflows/update-contributors.js ${{ github.event.pull_request.user.login }} "${{ github.event.pull_request.body }}"

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add screenshots/
          git add .all-contributorsrc
          git commit -m "Add screenshot and update categories for ${{ github.event.pull_request.user.login }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
